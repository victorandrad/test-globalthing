<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Heroe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Category</ion-label>
    <ion-select [(ngModel)]="category" placeholder="Select Category">
      <ion-select-option *ngFor="let c of dataCategory" [value]="c">{{ c.Name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Active</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="isActive"></ion-checkbox>
  </ion-item>

  <br />

  <ion-button (click)="add()" expand="block">Add</ion-button>
</ion-content>
